<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"  />
</head>
<body>
     <!-- navbar section -->
       <nav class="flex justify-between items-center bg-[#FFFFFF] text-[#006747] px-6 py-4">
    <div class="flex items-center gap-2">
      <img src=".//assets/logo.png" class="w-8 h-8"/>
      <h1 class="font-bold text-sm ">Emergency <br> Service</h1>
    </div>
    <div class="flex items-center gap-2  ">
      <div class="flex items-center gap-2   bg-[#41FF6B]/10 px-3 py-1 rounded-full  ">
             <span id="heartCount">0</span>
      <img src="assets/heart.png" class="w-6 h-6"    /> </div>
      <div class="flex items-center gap-2  bg-[#41FF6B]/10 px-3 py-1 rounded-full "> <span id="coinCount">100</span>
        <img src="assets/coin.png " class="w-6 h-6"   alt=""> 
      </div>
      <div class="flex items-center gap-2 bg-green-600 px-3 py-1 rounded-full">
         <span id="copyCount">0</span> Copy
      </div>
    </div>
  </nav>

   <!-- ✅ Hero Section -->

  <section class="bg-gradient-to-r from-green-900 via-green-700 to-green-900 py-20">
      <div class="max-w-3xl mx-auto px-4 text-center text-white">
        <img src="./assets/logo.png" alt="logo" class="mx-auto w-40 h-40 object-contain mb-6" />
        <h1 class="text-3xl md:text-5xl font-extrabold mb-4">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-base sm:text-lg leading-relaxed text-center sm:whitespace-nowrap">
          Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
          Bangladesh
        </p>
      </div>
    </section>
 
    
</body>
</html>
